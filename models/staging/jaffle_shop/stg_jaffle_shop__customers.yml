models:
  - name: stg_jaffle_shop__customers
    description: This model serves as a staging layer for customer data from the 'jaffle_shop' source. It standardizes and prepares customer information for downstream analysis and reporting.
    columns:
      - name: customer_id
        description: A unique identifier for each customer, sourced from the 'jaffle_shop' customers table.
        tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.

      - name: last_name
        description: The last name of the customer.

