models:
  - name: stg_jeffleshop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null            
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - placed
                - return_pending
                - returned
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jeffleshop__customers')
    
          