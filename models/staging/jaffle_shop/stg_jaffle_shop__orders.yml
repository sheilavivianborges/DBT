models:
- name: stg_jaffle_shop__orders
  description: This model transforms raw order data from the 'jaffle_shop' source
    into a more user-friendly format, providing key details about each order, such
    as the order ID, customer ID, order date, and order status. It is designed to
    facilitate analysis of customer orders and their statuses over time.
  columns:
  - name: order_id
    description: A unique identifier for each order.
  - name: customer_id
    description: The identifier for the customer who placed the order.
  - name: order_date
    description: The date when the order was placed.
  - name: order_status
    description: The current status of the order, such as 'completed' or 'pending'.